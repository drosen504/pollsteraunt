    <body>
        <form class="js-login-form login-form">
                <fieldset>
                    Username: <input type="text" name="username" class="js-login-username" required><br>
                    Password: <input type="password" name="password" class="js-login-password" required><br>
                    <button name="login-button">Login</button>
                </fieldset>    
        </form><br>

        <form class="js-signup-form signup-form">

                Username: <input type="text" name="username" class="js-username" required><br>
                Password: <input type="password" name="password" class="js-password" required><br>
                <button name="signup-button">Sign Up</button>
                
            </fieldset>    
            <p >Already have an account? <span id:"js-link-to-login">Click here to login.</span></p>
        </form>
